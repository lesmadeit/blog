
{% load crispy_forms_tags %}


{% block content %}
    <div class="row">
        <div class="col=11 col-md-4 mx-auto mt-5">
            <h1>Sign In</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;" type="submit">Sign In</button>
            </form>
            <div class="pt=3">
                <small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
